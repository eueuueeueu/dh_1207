<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>实现二进制数转十进制字符串的函数</h2>
  输入你想转成十进制的二进制数<input type="text">
  <button>转换</button>
  <div></div>
</body>
<script>
  function TwoToten(twoNum) {
    let twoArr = twoNum.split('')
    let res = 0
    for(let i=0;i<twoArr.length;i++){
      res+=twoArr[twoArr.length-1-i]*Math.pow(2,i)
    }
    return res
  }
  let input = document.querySelector('input')
  let btn = document.querySelector('button')
  let div = document.querySelector('div')
  btn.addEventListener('click', () => {
    div.innerHTML = TwoToten(input.value)
  })

</script>

</html>
